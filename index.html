<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="top-bar" id="tbmob"> <!--matchear el color con el del logo de la conferencia-->
      <button class="main" onclick="mainshow()"><img class="logo" src="img/7.png" width="25 px"></button>
      <select onchange="pdfmob()" id="selector1" class="boton">
        <option value="def">--Seleccione una opcion--</option> <!--probably to delete-->
        <option value="1">Horario General</option>
        <option value="7">Horario Familias</option>
        <option value="2">Horario Niños y Adolescentes</option>
        <option value="3">Objetos perdidos</option>
        <option value="4">FAQ</option>
        <option value="5">Avisos</option> <!--renombrado-->
        <option value="6">Recursos varios</option> <!--misc2.0-->
      </select>
    </div>
    <div class="body" id="misc" hidden>      
      <select onchange="pdfmisc()" id="selector" class="boton">
        <option value="def">--Seleccione una opcion--</option>
        <option value="1">Guia de sobrevivencia</option>
        <option value="2">Dia 1</option>
        <option value="3" hidden>Dia 2</option>
        <option value="4" hidden>Dia 3</option>
        <option value="5" hidden>Dia 4</option>
      </select>
      <center>
      <video controls loop width="88%" playsinline id="surv" poster="img/Miniature1.png" hidden>
        <source src="vid/Guía de sobrevivencia Miramar 2022.mp4" type="video/mp4">
      </video>
      <video controls loop width="88%" playsinline id="d1" poster="img/Miniature2.png" hidden>
        <source src="vid/Dia1.mp4" type="video/mp4">
      </video>
      <iframe src="https://drive.google.com/file/d/1MOaKzjeRnpbn2KwU5A3-KD-cuBtmR8XI/preview" width="640" height="360" allow="autoplay" id="d2" hidden></iframe>
      <iframe src="https://drive.google.com/file/d/1ipn-YsiyopNJfg6nbh6960I18r90VrfA/preview" width="640" height="360" allow="autoplay" id="d3" hidden></iframe>
      <iframe src="https://drive.google.com/file/d/1j_QHsnuP0jxypQRfK8VSbLA0m1cD5bS4/preview" width="640" height="360" allow="autoplay" id="day4" hidden></iframe>
      </center>
    </div>
    <div class="body" id="resvar" hidden>      
      <select onchange="res()" id="selector2" class="boton">
        <option value="def">--Seleccione una opcion--</option>
        <option value="1">Mapa del hotel</option>
      </select>
    </div>
    <div class="body" id="mainpage">
      <div>
        <!--<img src="img/4.png" width="88%">-->
        <center>
        <video autoplay loop muted width="88%" playsinline>
          <source src="vid/Bienvenida.mp4" type="video/mp4">
        </video>

        
        </center>
      </div>
    </div>
    <!--No hay un uso practico en tener ambas divs pero si remuevo una se rompe el codigo-->
    <center>
    <div id="render1" hidden>
      <div id="pdfbuttons">
        <button class="boton" id="prev-page">
          <i class="fas fa-arrow-circle-left"></i> Página anterior
        </button>
        <button class="boton" id="next-page">
          Página siguiente <i class="fas fa-arrow-circle-right"></i>
        </button>
      </div>  
      <div id="pageinfo">
        <span class="page-info" id="pinfo">
          Página <span id="page-num"></span> de <span id="page-count"></span>
        </span>
      </div>
      <canvas id="pdf-render"></canvas>
    </div>
    <div id="render2" hidden>
      <canvas id="pdf-render"></canvas>
    </div>
    </center>
    <!--no tocar-->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="js/main.js"></script>

</html>
